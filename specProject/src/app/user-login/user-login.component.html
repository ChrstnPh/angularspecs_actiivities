<div class="topContainer">
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form action="">
                <label for="chk" aria-hidden="true">SIGN UP</label>
                <input type="text" name="username" placeholder="username" [(ngModel)]="signupObj.username">
                <input type="email" name="email" placeholder="email" [(ngModel)]="signupObj.email">
                <input type="password" name="pswrd" placeholder="password" [(ngModel)]="signupObj.password">
                <button (click)="onSignUp()">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form action="">
                <label for="chk" aria-hidden="true">LOGIN</label>
                <input type="email" name="email" placeholder="email" [(ngModel)]="loginObj.email">
                <input type="password" name="pswrd" placeholder="password" [(ngModel)]="loginObj.password">
                <button (click)="onLogin()">Login</button>
            </form>
        </div>

    </div>
</div>
